  <script>
    // Tabs functionality
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabPanels = document.querySelectorAll('.tab-panel');

    tabButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        tabButtons.forEach((b) => {
          b.setAttribute('aria-selected', 'false');
          b.classList.remove('border-blue-600', 'text-blue-400');
          b.classList.add('border-transparent', 'text-gray-400');
        });
        btn.setAttribute('aria-selected', 'true');
        btn.classList.add('border-blue-600', 'text-blue-400');
        btn.classList.remove('border-transparent', 'text-gray-400');

        tabPanels.forEach((panel) => {
          panel.classList.add('hidden');
          panel.classList.remove('block');
        });
        const panel = document.getElementById(btn.getAttribute('aria-controls'));
        panel.classList.remove('hidden');
        panel.classList.add('block');
        panel.focus();
      });
    });

    // See Benefit buttons: switch to Benefit tab
    const seeBenefitButtons = document.querySelectorAll('.see-benefit-btn');
    const tabBenefitBtn = document.getElementById('tab-benefit');
    seeBenefitButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        tabBenefitBtn.click();
        tabBenefitBtn.focus();
      });
    });

    // Cart buttons: open WhatsApp link with product name
    const cartButtons = document.querySelectorAll('.cart-btn');
    cartButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const productName = btn.getAttribute('data-product');
        const encodedProduct = encodeURIComponent(productName);
        const url = https://wa.me/6283857797304?text=bang+beli+${encodedProduct}+dong;
        window.open(url, '_blank', 'noopener,noreferrer');
      });
    });

    // Benefit buttons: open modal with video + text
    const benefitButtons = document.querySelectorAll('.benefit-btn');
    const modal = document.getElementById('modal');
    const modalVideo = document.getElementById('modal-video');
    const modalText = document.getElementById('modal-text');
    const modalClose = document.getElementById('modal-close');

    benefitButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const videoSrc = btn.getAttribute('data-video');
        const textContent = btn.getAttribute('data-text');
        modalVideo.src = videoSrc;
        modalText.textContent = textContent;
        modal.classList.remove('hidden');
        modalVideo.focus();
        modalVideo.play();
      });
    });

    modalClose.addEventListener('click', () => {
      modal.classList.add('hidden');
      modalVideo.pause();
      modalVideo.currentTime = 0;
      modalVideo.src = '';
      modalText.textContent = '';
    });

    // Close modal on outside click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modalClose.click();
      }
    });

    // Rotate chevron icon on details toggle
    document.querySelectorAll('details').forEach((details) => {
      const summary = details.querySelector('summary i');
      details.addEventListener('toggle', () => {
        if (details.open) {
          summary.classList.add('rotate-180');
        } else {
          summary.classList.remove('rotate-180');
        }
      });
      // Initialize rotation on page load
      if (details.open) {
        summary.classList.add('rotate-180');
      }
    });
  </script>
